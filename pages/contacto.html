    <main>
        <div id="contenido">
            <form id="contacto">
                <h2>Contacto</h2>
                <div class="inputs">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="inputs">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="inputs">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono">
                </div>
                <div class="inputs">
                    <label for="motivo">Motivo de su consulta</label>
                    <select name="motivo">
                        <option value="informacion" selected>Información</option>
                        <option value="devoluciones" >Devoluciones</option>
                        <option value="pedidos">Pedidos</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="inputs">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" rows="5"></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </form>
            <section id="mapa">
                <header>
                    <h2>Ubicación</h2>
                </header>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11817.506613809972!2d-8.737104699999998!3d42.22776555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1641812131796!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
        </div>
